<div class="container-xl mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Subject</th>
                <th scope="col">Num of marks</th>
                <th scope="col">Avg grades</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let subject of subjects">
                <th scope="row">{{ subject.name }}</th>
                <td>{{ subject.marks.length }}</td>
                <td>{{ getAverageForSubject(subject) }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Media totale -->
    <div class="alert alert-info mt-4" *ngIf="subjects.length > 0">
        <strong>Total Average Grade: {{ getTotalAverage() }}</strong>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-warning mt-3" routerLink="/">Back to Generator</button>
    </div>
</div>
