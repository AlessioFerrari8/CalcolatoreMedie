<div class="container-md">
  <div class="form-floating mb-3 mt-4">
    <input type="text" class="form-control" id="floatingInput" placeholder="Name" [(ngModel)]="name" name="name"/>
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating">
    <textarea class="form-control" id="floatingPassword" placeholder="Marks" style="height: 300px;" [(ngModel)]="marks" name="marks"></textarea>
    <label for="floatingPassword">Marks</label>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-success" (click)="generateJSON()">
    Generate JSON
  </button>
</div>

<pre>{{ jsonOutput }}</pre>
